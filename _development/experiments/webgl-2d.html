<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>MultimediaLib | WebGL 2D</title>
        <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no"/>
        <script src="webgl-helper.js"></script>
    </head>

    <body>
        <canvas id="canvas" width="800" height="600"></canvas>

        <script>
            const VERTEX_SHADER = `
                attribute vec2 aVertexPosition;
                attribute vec2 aTextureCoordinates;
                uniform vec2 uScalingFactor;
                uniform vec2 uRotationVector;
                varying vec2 vTextureCoordinates;

                void main() {
                    vec2 rotatedPosition = vec2(
                        aVertexPosition.x * uRotationVector.y +
                        aVertexPosition.y * uRotationVector.x,
                        aVertexPosition.y * uRotationVector.y -
                        aVertexPosition.x * uRotationVector.x
                    );

                    gl_Position = vec4(rotatedPosition * uScalingFactor, 0.0, 1.0);
                    vTextureCoordinates = aTextureCoordinates;
                }
            `;

            const FRAGMENT_SHADER = `
                precision mediump float;
                varying vec2 vTextureCoordinates;
                uniform sampler2D uTexture;

                void main() {
                    gl_FragColor = texture2D(uTexture, vTextureCoordinates);
                    gl_FragColor.rgb *= gl_FragColor.a;
                }
            `;

            document.addEventListener("DOMContentLoaded", event => {
                const canvas = document.getElementById("canvas");
                const gl = canvas.getContext("webgl");
                const shaderProgram = createShaderProgram(gl, VERTEX_SHADER, FRAGMENT_SHADER);
                const aspectRatio = canvas.width / canvas.height;
                const currentRotation = [Math.sin(0.785), Math.cos(0.785)];
                const currentScale = [1.0, aspectRatio];

                const vertexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                fillBuffer(gl, -0.5, -0.5, 0.5, 0.5);

                const texture = loadTexture(gl, "test.png");

                const textureBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, textureBuffer);
                fillBuffer(gl, 0.0, 0.5, 0.5, 1.0);

                function frame() {
                    currentScale[0] *= 0.999;
                    currentScale[1] *= 0.999;

                    gl.viewport(0, 0, canvas.width, canvas.height);
                    gl.enable(gl.BLEND);
                    gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA);
                    gl.clearColor(0.92, 0.92, 0.92, 1.0);
                    gl.clear(gl.COLOR_BUFFER_BIT);
                    gl.useProgram(shaderProgram);

                    const aVertexPosition = gl.getAttribLocation(shaderProgram, "aVertexPosition");
                    const aTextureCoordinates = gl.getAttribLocation(shaderProgram, "aTextureCoordinates");
                    const uScalingFactor = gl.getUniformLocation(shaderProgram, "uScalingFactor");
                    const uGlobalColor = gl.getUniformLocation(shaderProgram, "uGlobalColor");
                    const uRotationVector = gl.getUniformLocation(shaderProgram, "uRotationVector");

                    gl.uniform2fv(uScalingFactor, currentScale);
                    gl.uniform2fv(uRotationVector, currentRotation);
                    gl.uniform4fv(uGlobalColor, [0.1, 0.7, 0.2, 1.0]);

                    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                    gl.enableVertexAttribArray(aVertexPosition);
                    gl.vertexAttribPointer(aVertexPosition, 2, gl.FLOAT, false, 0, 0);

                    gl.bindBuffer(gl.ARRAY_BUFFER, textureBuffer);
                    gl.enableVertexAttribArray(aTextureCoordinates);
                    gl.vertexAttribPointer(aTextureCoordinates, 2, gl.FLOAT, false, 0, 0);

                    gl.drawArrays(gl.TRIANGLES, 0, 12 / 2);

                    requestAnimationFrame(frame);
                }

                frame();
            });
        </script>
    </body>
</html>
