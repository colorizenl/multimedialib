apply plugin: 'java'
apply plugin: 'jacoco'

group = 'nl.colorize'
version = '2018.2.1'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
compileJava.options.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ['source']
sourceSets.main.resources.srcDirs = ['resources']
sourceSets.test.java.srcDirs = ['source.test']

repositories {
    mavenCentral()
}

dependencies {
    compile 'nl.colorize:colorize-java-commons:2018.6'
    compile 'args4j:args4j:2.33'
    compile 'com.badlogicgames.gdx:gdx:1.9.8'
    compile 'com.badlogicgames.gdx:gdx-backend-lwjgl3:1.9.8'
    compile 'com.badlogicgames.gdx:gdx-platform:1.9.8:natives-desktop'
    compileOnly files("$System.env.ANDROID_PLATFORM_HOME/android.jar")
    testCompile 'junit:junit:4.12'
}

test.doLast {
    tasks.jacocoTestReport.execute()
}
