<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MultimediaLib | HTML5 canvas test</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
    <script src="../resources/web/multimedialib.js"></script>
</head>

<body>
    <div id="loading"></div>
    <div id="multimediaLibContainer"></div>
    <div id="imageContainer"></div>
    <div id="audioContainer"></div>
    <div id="fontContainer"></div>
    <div id="resourceContainer">
        @@@RESOURCES
    </div>

    <img id="testImage" src="colorize.png" style="display: none;" />

    <script>
        function main() {
            drawRect(10, 10, 100, 100, "#DD0000", 1.0);
            drawRect(120, 10, 100, 100, "#DD0000", 0.5);
            drawCircle(200, 100, 50, "DD0000", 1.0);

            context.fillStyle = "#FFFFFF";
            context.font = "20px Helvetica";
            context.globalAlpha = 0.5;
            context.fillText("Text rendering", 300, 100);

            setTimeout(function() {
                var testImage = document.getElementById("testImage");
                context.globalAlpha = 1.0;
                context.drawImage(testImage, 10, 200);
                context.globalAlpha = 0.5;
                context.drawImage(testImage, 100, 250);
                context.globalCompositeOperation = "source-atop";
                drawRect(100, 200, 100, 100, "#FFFFFF", 1.0);
                context.globalCompositeOperation = "source-over";

                context.save();
                context.translate(300, 200);
                context.rotate(Math.PI);
                context.drawImage(testImage, -testImage.width / 2, -testImage.height / 2);
                context.restore();
            }, 1000);
        }
    </script>
</body>
</html>
